<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2A</title>
</head>
<body>
    <form action="" method="post">
        <label for="nombre">Tu nombre: </label>
        <input type="text" for="nombre">
        <label for="clave">Tu clave: </label>
        <input type="password" for="clave">
        <br>
        <br>
        <label for="envios">Archivos a enviar:</label>
        <br>
        <label for="envio1">Manual de html</label>
        <input type="checkbox" name="envio1" id="1">
        <br>
        <label for="envio2">Programa Mapthis</label>
        <input type="checkbox" name="envio2" id="2">
        <br>
        <label for="envio3">Archivo de ayuda</label>
        <input type="checkbox" name="envio3" id="3" value="Archivo de ayuda">
        <br>
        <br>
        <label for="edad">Tu edad:</label>
        <br>
        <label for="edad">Menos de 20 años</label>
        <input type="radio" name="edad" id="1">
        <br>
        <label for="edad">Entre 20 y 40 años</label>
        <input type="radio" name="edad" id="2">
        <br>
        <label for="edad">Mas de 40 años</label>
        <input type="radio" name="edad" id="3">
        <br>
        <br>
        <label for="desplegable">Como encontraste mi pagina</label>
        <select name="desplegable" id="1">
            <option value="1">Me lo comento un amigo</option>
            <option value="2" selected>Por internet</option>
            <option value="3">Vi la direccion en un foro</option>
            <option value="4">De casualidad</option>
        </select>
        <br>
        <br>
        <label for="comentarios">Tus comentarios:</label>
        <br>
        <textarea name="comentarios" id="1" cols="60" rows="20"></textarea>
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
