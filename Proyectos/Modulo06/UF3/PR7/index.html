<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la vida</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>Game Of Life</h1>
        <div class="options" style="width: 50%;">
            <label for="cols">Columnas: </label>
            <input type="number" id="cols" >

            <label for="rows">Filas: </label>
            <input type="number" id="rows" >

            <button id="tablero">Generar Tablero</button>

            <button id="iniciarJuego"> Iniciar Juego</button>

            <button id="pausarReanudar">Pausar</button>
            
        </div>
        <div class="timer" id="timer"> 00:00</div>

    </header>

    <div class="container" id="container">

    </div>


</body>
</html>
