	<script type="text/javascript">
		function anade() {
			let lista = document.getElementById("lista");
			let newElement = document.createElement("li");
			newElement.className = "Nuevo";

			let numeros = document.querySelectorAll("li.Nuevo").length;

			newElement.textContent = "Nuevo elemento " + Number(numeros + 1);
			lista.appendChild(newElement);
		}
	</script>
</head>

<body>

	<ul id="lista">
		<li>Lorem ipsum dolor sit amet</li>
		<li>Consectetuer adipiscing elit</li>
		<li>Sed mattis enim vitae orci</li>
		<li>Phasellus libero</li>
		<li>Maecenas nisl arcu</li>
	</ul>

	<input value="A�adir elemento" onclick="anade();" type="button">



</body>
