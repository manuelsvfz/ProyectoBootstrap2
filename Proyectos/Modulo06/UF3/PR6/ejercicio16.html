    <style type="text/css">
      body {
        font-family: arial, helvetica;
      }

      #info {
        width: 160px;
        border: thin solid silver;
        padding: 0.5em;
        position: fixed;
      }

      #info h1 {
        margin: 0;
      }
    </style>

    <script type="text/javascript">
      function informacion(elEvento) {
        var evento = elEvento;
        let mensaje = [];
        let dimensiones = tamanoVentanaNavegador();
        mensaje.push(
          dimensiones[0] / 2 > evento.screenX ? "Izquierda" : "Derecha"
        );
        mensaje.push(dimensiones[1] / 2 > evento.screenY ? "Arriba" : "Abajo");
        muestraInformacion(mensaje);
      }

      function muestraInformacion(mensaje) {
        document.getElementById("info").innerHTML = "<h1>Posicion</h1>";
        for (var i = 0; i < mensaje.length; i++) {
          document.getElementById("info").innerHTML +=
            "<p>" + mensaje[i] + "</p>";
        }
      }

      function tamanoVentanaNavegador() {
        var dimensiones = [];

        if (typeof window.innerWidth == "number") {
          dimensiones = [window.innerWidth, window.innerHeight];
        } else if (
          document.documentElement &&
          (document.documentElement.clientWidth ||
            document.documentElement.clientHeight)
        ) {
          dimensiones = [
            document.documentElement.clientWidth,
            document.documentElement.clientHeight,
          ];
        } else if (
          document.body &&
          (document.body.clientWidth || document.body.clientHeight)
        ) {
          dimensiones = [document.body.clientWidth, document.body.clientHeight];
        }

        return dimensiones;
      }

      document.onmousemove = informacion;
    </script>
